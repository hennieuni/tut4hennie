name: CI/CD Pipeline

on:
  push:
    branches:
      - master  

jobs:      
  run-maven-build:
    name: Run Maven build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 1.8  
        
      - name: Run Maven build
        run: mvn clean test

